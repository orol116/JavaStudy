<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_jQuery 선택자</title>
</head>
<body>

    <h1>jQuery 선택자</h1>
    <pre>
        jQuery는 요소를 선택할 때
        $("CSS 선택자") 또는 $(요소가 저장된 변수) 형식으로 작성한다.

        * CSS 선택자로 요소를 선택한 경우
        - id로 선택 시 단일 요소 반환
        - class, name, 자식/후손 등으로 선택 시 배열로 반환

          (jQuery는 요소 선택 방법이 구분되지 않고 하나로 통일)
    </pre>

    <button id="btn1">테스트</button>

    <ul>
        <li class="test">1</li>
        <li class="test">2</li>
        <li class="test">3</li>
        <li class="test">4</li>
        <li class="test">5</li>
    </ul>


    <!-- jQuery 추가 -->
    <script src="js/jquery-3.6.0.min.js"></script>

    <script src="js/02_jQuery선택자.js"></script>
    
</body>
</html>
